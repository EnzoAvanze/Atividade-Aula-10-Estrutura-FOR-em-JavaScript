<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            height: 100%;
            background-color: rgb(0, 0, 155);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%;
        }
        #resultado{
            display: flex;
            gap: 20px;
            height: 100%;
            width: 100%;
            background-color: rgb(0, 0, 155);
            justify-content: center; 
            align-items: center;
            flex-wrap: wrap;
        }

        .container {
            width: 20%;
            height: 70%;
            background-color: rgb(255, 255, 255);
            border-radius: 15px;
            font-size: 19px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            border: 2px rgb(0, 0, 0) solid;
        }

        button {
            border: 2px black solid;
            border-radius: 7px;
            width: 10%;
            height: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerador de Tabuada</h1>
        <button onclick="gerarTabuada()">Multiplicar</button><br>
        <button onclick="ocultar()">Ocultar</button><br>
    </header>
    <main>
        <div id="resultado"></div>
    </main>
    <script>
        let execucao = false;
        let texto = "";
        function gerarTabuada(){
            if (execucao){
                alert ("JÃ¡ foi executado");
                return;
            }
            execucao = true;
            resultado = document.getElementById('resultado');
            texto = "";
            for (let t=1; t <= 10; t++){
                texto += `<div class='container'>Tabuada do ${t}<br>`;
                for (let i=1; i <= 10; i++){
                    let conta = t * i;
                    texto += `${t} * ${i} = ${conta}<br>`;
                }
                texto += "</div>"

            }

            resultado.innerHTML = `${texto}`
        }
        function ocultar(){
            execucao = false;
            texto = "";
            resultado.innerHTML = `${texto}`
        }
    </script>
</body>
</html>
